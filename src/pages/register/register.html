<div class="background">
	<ion-header>

		<ion-navbar>
			<ion-title>Register</ion-title>
		</ion-navbar>

	</ion-header>


	<ion-content padding>

		<ion-card>
			<ion-item>
				<ion-label floating>Nombre</ion-label>
				<ion-input type="text" [(ngModel)]="usuario.nombre"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Cedula</ion-label>
				<ion-input type="text" [(ngModel)]="usuario.cedula"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Usuario</ion-label>
				<ion-input type="text" [(ngModel)]="usuario.usr"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Contrase√±a</ion-label>
				<ion-input type="password" [(ngModel)]="usuario.pass"></ion-input>
			</ion-item>
		</ion-card>

		<button ion-button (click)="save()">Agregar</button>

	</ion-content>
</div>
