<div class="background">
	<ion-header>

		<ion-navbar color="bar">
			<ion-title>Registro de usuario</ion-title>
		</ion-navbar>

	</ion-header>


	<ion-content padding class="transparent">

		<ion-card>
			<ion-card-content>	
				<ion-item>
				<ion-label floating>Nombre</ion-label>
				<ion-input type="text" [(ngModel)]="usuario.nombre"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Cedula</ion-label>
				<ion-input type="text" [(ngModel)]="usuario.cedula"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Usuario</ion-label>
				<ion-input type="text" [(ngModel)]="usuario.usr"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Contrase√±a</ion-label>
				<ion-input type="password" [(ngModel)]="usuario.pass"></ion-input>
			</ion-item>
			</ion-card-content>
			<br>
			<ion-item *ngIf="finca.imagen == '' ">
					<button ion-button large class="center" outline (click)="imagen()"> <ion-icon name="images"></ion-icon>
						&nbsp;Imagen
					</button>
				</ion-item>

				<ion-item *ngIf="finca.imagen != ''">
					<ion-header>
						Imagen
					</ion-header>
					<img src="{{finca.imagen}}" (click)="imagen()">
				</ion-item>
		</ion-card>

		<button ion-button class="center" color="add" (click)="save()">Agregar</button>

	</ion-content>
</div>
