<div class="background">
	<ion-header>
		<ion-navbar color="bar">
			<ion-title>
				Animales
			</ion-title>
		</ion-navbar>
	</ion-header>

	<ion-content padding class="transparent">

		<ion-card *ngFor="let u of data" class="background-card">
			<ion-card-content>
				<ion-grid>
					<ion-row>
						<ion-col width-50 (click)="goToAnimalDetails(id = u.id )">
							<img src="{{u.imagen}}">
						</ion-col>
						<ion-col width-50 (click)="goToAnimalDetails(id = u.id )">
							{{u.nombre}} <br> {{u.raza}} <br> {{u.sexo}} <br>
						</ion-col>
						<ion-col>
							<ion-icon name="close-circle" color="danger" (click)="deletetype(id = u.id)"></ion-icon>
							<br>
							<br>
							<ion-icon color="primary" name="create" (click)="goToEdit(id = u.id)"></ion-icon>
						</ion-col>

					</ion-row>
				</ion-grid>
			</ion-card-content>
		</ion-card>
		<ion-fab bottom center>
			<button ion-fab (click)="goToAdd()" color="add"><ion-icon name="add"></ion-icon></button>
		</ion-fab>

		<!--<ion-thumbnail item-left>
	<img src="img/thumbnail-puppy-1.jpg">
</ion-thumbnail>-->


	</ion-content>
</div>
