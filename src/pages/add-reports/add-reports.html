<ion-header>

	<ion-navbar>
		<ion-title>AÃ±adir un reporte</ion-title>
	</ion-navbar>

</ion-header>



<ion-content padding>
	<ion-list radio-group>
		<ion-list-header>
			Tipo
		</ion-list-header>

		<ion-item>
			<ion-label>Ingreso</ion-label>
			<ion-radio (click)="SetTipo(t='Ingreso')" name="tipo" value="Ingreso"></ion-radio>
		</ion-item>

		<ion-item>
			<ion-label>Egreso</ion-label>
			<ion-radio (click)="SetTipo(t='Egreso')" name="tipo" value="Egreso"></ion-radio>
		</ion-item>
	</ion-list>

	<ion-item>
		<ion-label floating>Valor</ion-label>
		<ion-input type="number" [(ngModel)]="reporte.valor"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating>Comentario</ion-label>
		<ion-input type="text" [(ngModel)]="reporte.comentario"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label>Fecha</ion-label>
		<ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="reporte.fecha"></ion-datetime>
	</ion-item>

	<button ion-button (click)="save()">Agregar</button>


</ion-content>
