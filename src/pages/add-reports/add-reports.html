<div class="background">
	<ion-header>

		<ion-navbar color="bar">
			<ion-title>AÃ±adir un reporte</ion-title>
		</ion-navbar>

	</ion-header>



	<ion-content padding class="transparent">
		<ion-list>
			<ion-item>
				<ion-label>Tipo</ion-label>
				<ion-select [(ngModel)]="reporte.tipo">
					<ion-option value="Ingreso">Ingreso</ion-option>
					<ion-option value="Egreso">Egreso</ion-option>
				</ion-select>
			</ion-item>

			<ion-item>
				<ion-label floating>Valor</ion-label>
				<ion-input type="number" [(ngModel)]="reporte.valor"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Comentario</ion-label>
				<ion-input type="text" [(ngModel)]="reporte.comentario"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label>Fecha</ion-label>
				<ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="reporte.fecha"></ion-datetime>
			</ion-item>
		</ion-list>
		<button ion-button color="add" (click)="save()">Agregar</button>


	</ion-content>
</div>
