<ion-header>
	<ion-navbar>
		<ion-title>
			Fincas
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-card *ngFor="let u of data" (click)="goToFincaDetails(id = u.idfinca )">
		<ion-card-content>
			<ion-grid>
				<ion-row>
					<ion-col width-50>
						<img src="../assets/img/fincas2.jpg">
					</ion-col>
					<ion-col width-50>
						<h3><b>Finca: </b> {{u.nombre}}.</h3>
						<h3> {{u.direccion}}</h3>
					</ion-col>

				</ion-row>
			</ion-grid>
		</ion-card-content>
	</ion-card>

	<button (click)="CloseSession()" color="secundary">salir</button>
	<ion-fab bottom center>
		<button ion-fab (click)="goToAddFincas()" color="secundary"><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-content>
