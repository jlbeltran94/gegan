<ion-header>
	<ion-navbar>
		<ion-title>
			Fincas
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let u of data">
			<h3>{{u.nombre}}</h3>
			<h3>{{u.direccion}}</h3>
			{{u.imagen}}
		</ion-item>
	</ion-list>
	<ion-fab bottom center>
		<button ion-fab (click)="goToAddFincas()" color="secundary"><ion-icon name="add"></ion-icon></button>

	</ion-fab>
	<button ion-button full (click)="CloseSession()">Salir</button>
</ion-content>
