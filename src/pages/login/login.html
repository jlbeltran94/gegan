<ion-header>
	<ion-navbar>
		<ion-title>
			Iniciar Sesión
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content text-center padding>
	<div class="page-login">
		<img src="../assets/img/bull2.png" height="20%" width="30%" class="center">
		<br>
		<span class="login-header">Gegan</span>
		<ion-card>
			<ion-card-content>
				<ion-item>
					<ion-label floating>Usuario</ion-label>
					<ion-input type="text" [(ngModel)]="user"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label floating>Contraseña</ion-label>
					<ion-input type="password" [(ngModel)]="pass"></ion-input>
				</ion-item>
				<ion-grid>
					<ion-row>
						<ion-col width-50>
							<button ion-button clear full (click)="goToRegister()">Registrar</button>
						</ion-col>
						<ion-col width-50>
							<button ion-button full (click)="goToHome()">Entrar</button>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
