<div class="background">
	<ion-header>

		<ion-navbar color="bar">
			<ion-title>Información General</ion-title>
		</ion-navbar>

	</ion-header>


	<ion-content padding class="transparent">

		<ion-card class="background-card">
			<ion-card-content>
			<b>Nombre:</b> {{data.nombre}} <br>
			<b>Dirección:</b> {{data.direccion}} <br>
			<b>Numero de animales:</b> {{cantidad}} <ion-icon name="logo-freebsd-devil"></ion-icon><br>
			<b>Numero de machos: </b> {{machos}} <ion-icon name="male"></ion-icon><br>
			<b>Numero de hembras: </b> {{hembras}} <ion-icon name="female"></ion-icon><br>
			<b>Litros diarios total(aprox):</b> {{litros}} <br>
			</ion-card-content>
		</ion-card>

	</ion-content>
</div>
