<ion-header>

  <ion-navbar color="bar">
    <ion-title>Información General</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h4><b>Nombre:</b> {{data.nombre}}</h4>
  <h4><b>Dirección:</b> {{data.direccion}}</h4>
  <h4><b>Numero de animales:</b> {{cantidad}}</h4>
  <ion-icon name="paw">: 2</ion-icon>
  <h4><b>Numero de machos: </b> {{machos}}</h4>
  <h4><b>Numero de hembras: </b> {{hembras}}</h4>

</ion-content>
