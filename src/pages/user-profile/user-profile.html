<!--
  Generated template for the UserProfile page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<div class="background">
	<ion-header>

		<ion-navbar color="bar">
			<ion-title>Perfil de usuario</ion-title>
		</ion-navbar>

	</ion-header>


	<ion-content padding class="transparent">
		<ion-card>
			<img src="{{data.imagen}}" width="50%" height="50%">
		</ion-card>
		<br>
		<ion-card class="background-card">
			<ion-card-content class="background-card">
				<b>Nombre:</b> {{data.nombre}}
				<br> <b>Cedula:</b> {{data.cedula}}

				<br> <b>Usuario:</b> {{data.usr}}
			</ion-card-content>
		</ion-card>

		<button ion-button class="center" color="add" (click)="goToEdit()">
			 <ion-icon name="create"></ion-icon>
			&nbsp; Editar datos
		</button>

	</ion-content>
</div>
