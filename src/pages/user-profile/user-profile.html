<div class="background">
	<ion-header>

		<ion-navbar color="bar">
			<ion-title>Perfil de usuario</ion-title>
		</ion-navbar>

	</ion-header>


	<ion-content padding class="transparent">

		<ion-card class="background-card">
			<ion-card-content class="background-card">
				<b>Nombre:</b> {{data.nombre}}
				<br> <b>Cedula:</b> {{data.cedula}}

				<br> <b>Usuario:</b> {{data.usr}}
			</ion-card-content>
		</ion-card>

	</ion-content>
</div>
