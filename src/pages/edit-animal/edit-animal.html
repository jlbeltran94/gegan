  Ionic pages and navigation.

<div class="background">
	<ion-header>

		<ion-navbar color="bar">
			<ion-title>Editar Animales</ion-title>
		</ion-navbar>

	</ion-header>


	<ion-content padding class="transparent">

		<ion-card>
			<ion-card-content>

				<ion-item>
					<ion-label floating>Nombre:</ion-label>
					<ion-input type="text" value="{{data.nombre}}" [(ngModel)]="animal.nombre"></ion-input>
				</ion-item>

				<ion-item>
					<ion-label floating>Raza:</ion-label>
					<ion-input type="text" value="{{data.raza}}" [(ngModel)]="animal.raza"></ion-input>
				</ion-item>

				<br>

				<ion-item>
					<ion-label floating>Sexo:</ion-label>
					<ion-select [(ngModel)]="animal.sexo" [(ngModel)]="data.sexo"  placeholder="{{data.sexo}}">
						<ion-option value="Macho" selected="{{selectedM}}">Macho</ion-option>
						<ion-option value="Hembra" selected="{{selectedH}}">Hembra</ion-option>
					</ion-select>
				</ion-item>


				<ion-item>
					<ion-label floating>Fecha de nacimiento:</ion-label>
					<ion-datetime displayFormat="MM/DD/YYYY" color="add" cancelText="Cancelar" doneText="Listo" [(ngModel)]="data.nacimiento" [(ngModel)]="animal.nacimiento"></ion-datetime>
				</ion-item>
				<br>
				<ion-item>
					<ion-label floating>Peso al Nacer:</ion-label>
					<ion-input type="number" value="{{data.peso_al_nacer}}" [(ngModel)]="animal.peso_al_nacer"></ion-input>
				</ion-item>
				<br>
				<ion-item>
					<ion-label floating>Tipo:</ion-label>
					<ion-select [(ngModel)]="animal.tipo" placeholder="{{data.tipo}}">
						<ion-option value="Leche" selected="{{selectedL}}">Leche</ion-option>
						<ion-option value="Carne" selected="{{selectedC}}">Carne</ion-option>
					</ion-select>
				</ion-item>

				<ion-item *ngIf="data.sexo == 'Hembra'">
					<ion-label floating>Litros diarios:</ion-label>
					<ion-input type="number" value="{{data.litros_diarios}}" [(ngModel)]="animal.litros_diarios"></ion-input>
				</ion-item>

				<ion-item>
					<ion-label floating>Peso:</ion-label>
					<ion-input type="number" value="{{data.peso}}" [(ngModel)]="animal.peso"></ion-input>
				</ion-item>

				<br>
				<ion-item *ngIf="photochanged == '0'">
					<ion-header>
						Imagen
					</ion-header>
					<img src="{{data.imagen}}" (click)="imagen()">
				</ion-item>

				<ion-item *ngIf="photochanged == '1'">
					<ion-header>
						Imagen
					</ion-header>
					<img src="{{animal.imagen}}" (click)="imagen()">
				</ion-item>


			</ion-card-content>
		</ion-card>
		<button ion-button class="center" color="add" (click)="save()">
					    <ion-icon name="ios-share-outline"></ion-icon>
       						&nbsp; Guardar
					</button>
	</ion-content>
</div>
