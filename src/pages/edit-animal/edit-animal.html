<ion-header>

	<ion-navbar color="bar">
		<ion-title>Editar Animales</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		<ion-item>
			<ion-label floating>Nombre</ion-label>
			<ion-input type="text" value="data.nombre" [(ngModel)]="animal.nombre"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Raza</ion-label>
			<ion-input type="text" value="data.raza" [(ngModel)]="animal.raza"></ion-input>
		</ion-item>

		<br>

		<ion-item>
			<ion-label>Sexo</ion-label>
			<ion-select value="data.sexo" [(ngModel)]="animal.sexo">
				<ion-option value="Macho">Macho</ion-option>
				<ion-option value="Hembra">Hembra</ion-option>
			</ion-select>
		</ion-item>


		<ion-item>
			<ion-label>Fecha de nacimiento</ion-label>
			<ion-datetime value="nac" displayFormat="MM/DD/YYYY" [(ngModel)]="animal.nacimiento"></ion-datetime>
		</ion-item>

		<br>
		<ion-item>
			<ion-label>Tipo</ion-label>
			<ion-select value="data.tipo" [(ngModel)]="animal.tipo">
				<ion-option value="Leche">Leche</ion-option>
				<ion-option value="Carne">Carne</ion-option>
			</ion-select>
		</ion-item>

		<ion-item *ngIf="animal.sexo == 'Hembra'">
			<ion-label floating>Litros diarios</ion-label>
			<ion-input type="number" value="data.litros_diarios" [(ngModel)]="animal.litros_diarios"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Peso</ion-label>
			<ion-input type="number" value="data.peso" [(ngModel)]="animal.peso"></ion-input>
		</ion-item>

		<ion-item *ngIf="animal.imagen == ''">
			<ion-header>
				Imagen
			</ion-header>
			<img src="{{data.imagen}}" (click)="imagen()">
		</ion-item>

		<ion-item *ngIf="animal.imagen != ''">
			<ion-header>
				Imagen
			</ion-header>
			<img src="{{animal.imagen}}" (click)="imagen()">
		</ion-item>


		<button ion-button (click)="save()">Agregar</button>

	</ion-list>

</ion-content>
