<div class="background">
	<ion-header>

		<ion-navbar color="bar">
			<ion-title>AÃ±adir un animal</ion-title>
		</ion-navbar>

	</ion-header>

	<ion-content padding class="transparent">

		<ion-card>
			<ion-card-content>

				<ion-item>
					<ion-label floating>Nombre:</ion-label>
					<ion-input type="text" [(ngModel)]="animal.nombre"></ion-input>
				</ion-item>

				<ion-item>
					<ion-label floating>Raza:</ion-label>
					<ion-input type="text" [(ngModel)]="animal.raza"></ion-input>
				</ion-item>

				<br>

				<ion-item>
					<ion-label floating>Sexo:</ion-label>
					<ion-select [(ngModel)]="animal.sexo">
						<ion-option value="Macho">Macho</ion-option>
						<ion-option value="Hembra">Hembra</ion-option>
					</ion-select>
				</ion-item>


				<ion-item>
					<ion-label floating>Fecha de nacimiento:</ion-label>
					<ion-datetime displayFormat="MM/DD/YYYY" cancelText="Cancelar" doneText="Listo" [(ngModel)]="animal.nacimiento"></ion-datetime>
				</ion-item>
				
				<ion-item>
					<ion-label floating>Peso al Nacer:</ion-label>
					<ion-input type="number" [(ngModel)]="animal.peso_al_nacer"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label floating>Tipo:</ion-label>
					<ion-select [(ngModel)]="animal.tipo">
						<ion-option value="Leche">Leche</ion-option>
						<ion-option value="Carne">Carne</ion-option>
					</ion-select>
				</ion-item>

				<ion-item *ngIf="animal.sexo == 'Hembra'">
					<ion-label floating>Litros diarios:</ion-label>
					<ion-input type="number" [(ngModel)]="animal.litros_diarios"></ion-input>
				</ion-item>

				<ion-item>
					<ion-label floating>Peso actual:</ion-label>
					<ion-input type="number" [(ngModel)]="animal.peso"></ion-input>
				</ion-item>

				<ion-item *ngIf="animal.imagen == '' ">
					<button class="center" ion-button color="add" large outline (click)="imagen()"> <ion-icon name="images"></ion-icon>
						&nbsp;Imagen
						</button>
				</ion-item>

				<ion-item *ngIf="animal.imagen != ''">
					<ion-header>
						Imagen
					</ion-header>
					<img src="{{animal.imagen}}" (click)="imagen()">
				</ion-item>





			</ion-card-content>
		</ion-card>
		<button ion-button class="center" color="add" (click)="save()">Agregar</button>

	</ion-content>
</div>
