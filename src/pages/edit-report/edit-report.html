<div class="background">
	<ion-header>

		<ion-navbar color="bar">
			<ion-title>Editar Reporte</ion-title>
		</ion-navbar>

	</ion-header>



	<ion-content padding class="transparent">
		<ion-list>
			<ion-item>
				<ion-label floating>Tipo</ion-label>
				<ion-select [(ngModel)]="reporte.tipo" placeholder="{{data.tipo}}">
					<ion-option value="Ingreso" selected="{{selectedI}}">Ingreso</ion-option>
					<ion-option value="Egreso" selected="{{selectedE}}">Egreso</ion-option>
				</ion-select>
			</ion-item>

			<ion-item>
				<ion-label floating>Valor</ion-label>
				<ion-input type="number" value="{{data.valor}}" [(ngModel)]="reporte.valor"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Comentario</ion-label>
				<ion-input type="text" value="{{data.comentario}}" [(ngModel)]="reporte.comentario"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Fecha:</ion-label>
				<ion-datetime displayFormat="MM/DD/YYYY" cancelText="Cancelar" doneText="Listo" [(ngModel)]="data.fecha" [(ngModel)]="reporte.fecha"></ion-datetime>
			</ion-item>
		</ion-list>
		<button ion-button class="center" color="add" (click)="save()">Agregar</button>


	</ion-content>
</div>
