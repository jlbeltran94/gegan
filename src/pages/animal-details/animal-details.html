<div class="background">
	<ion-header>

		<ion-navbar color="bar">
			<ion-title>{{data.nombre}}</ion-title>
		</ion-navbar>

	</ion-header>


	<ion-content padding class="transparent">

		<ion-card>
			<img src="{{data.imagen}}" width="50%" height="50%">
		</ion-card>
		<br>
		<ion-card class="background-card">
			<ion-card-content>
				<b>Nombre:</b> {{data.nombre}}<br>
				<b>Raza:</b> {{data.raza}}<br>
				<b>Sexo:</b> {{data.sexo}}<br>
				<b>Nacimiento:</b > {{nac}}<br>      
      <b>Tipo:</b> {{data.tipo}}<br>
				<b>Peso:</b> {{data.peso}}<br>
				<b>Litros diarios:</b> {{data.litros_diarios}}<br>
			</ion-card-content>
		</ion-card>

	</ion-content>
</div>
