<div class="background">
	<ion-header>

		<ion-navbar color="bar">
			<ion-title>{{data.nombre}}</ion-title>
		</ion-navbar>

	</ion-header>


	<ion-content padding class="transparent">

		<ion-card>
			<img src="{{data.imagen}}" width="50%" height="50%">
		</ion-card>
		<br>
		<ion-card>
			<ion-card-content>
				<h3><b>Nombre:</b> {{data.nombre}}</h3>
				<h3><b>Raza:</b> {{data.raza}}</h3>
				<h3><b>Sexo:</b> {{data.sexo}}</h3>
				<h3><b>Nacimiento:</b > {{nac}}</h3>      
      <h3><b>Tipo:</b> {{data.tipo}}</h3>
				<h3><b>Peso:</b> {{data.peso}}</h3>
				<h3><b>Litros diarios:</b> {{data.litros_diarios}}</h3>
			</ion-card-content>
		</ion-card>

	</ion-content>
</div>
