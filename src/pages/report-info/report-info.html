<div class="background">
	<ion-header>

		<ion-navbar color="bar">
			<ion-title>Reporte</ion-title>
		</ion-navbar>

	</ion-header>


	<ion-content padding class="transparent">

		<ion-card class="background-card">
			<ion-card-content>
				<ion-grid>
					<ion-row>
						<ion-col width-50>
						<b>Tipo: </b> <br>
						<b>Valor:</b> <br>
						<b>Comentario:</b> <br>
						<b>Fecha:</b><br>
						</ion-col>
						<ion-col width-50>
						{{data.tipo}} <br>
						{{data.valor}} <br>
						{{data.comentario}} <br>
						{{fecha}} <br>
						</ion-col>

					</ion-row>
				</ion-grid>
			</ion-card-content>
		</ion-card>

	</ion-content>
</div>
