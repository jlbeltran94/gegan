<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<div class="background">
	<ion-header>

		<ion-navbar color="bar">
			<ion-title>Reporte</ion-title>
		</ion-navbar>

	</ion-header>


	<ion-content padding class="transparent">

		<ion-card class="background-card">
			<ion-card-content>
				<ion-grid>
					<ion-row>
						<ion-col width-50 class="text-right">
							<b>Tipo: </b>
						</ion-col>
						<ion-col width-50>
							{{data.tipo}}
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col width-50 class="text-right">
							<b>Valor:</b>
						</ion-col>
						<ion-col width-50>
							{{data.valor}}
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col width-50 class="text-right">
							<b>Comentario:</b>
						</ion-col>
						<ion-col width-50>
							{{data.comentario}}
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col width-50 class="text-right">
							<b>Fecha:</b>
						</ion-col>
						<ion-col width-50>
							{{fecha}}
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-card-content>
		</ion-card>

	</ion-content>
</div>
